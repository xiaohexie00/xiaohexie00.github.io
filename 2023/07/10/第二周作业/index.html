              <h1 id="第二周作业"><a href="#第二周作业" class="headerlink" title="第二周作业"></a>第二周作业</h1><p>题目：</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></div></td><td class="code"><pre><code class="hljs markdown">完成作业：<br>&quot;完成一个shell脚本，脚本的作用。<br><span class="hljs-bullet">1.</span> 运行脚本可以显示出本机的ip地址<br><span class="hljs-bullet">2.</span> 如果ip地址中有3这个数字，那么就打印出当前的系统时间<br><span class="hljs-bullet">3.</span> 如果ip地址中不含3这个数字，就批量建立用户magedu<span class="hljs-emphasis">_00, magedu_</span>01, ... magedu<span class="hljs-emphasis">_100并且所有用户同属于magedu组</span><br><span class="hljs-emphasis">4. 打印出/etc/passwd这个文件中可以登陆的用户（非/usr/sbin/nologin）</span><br><span class="hljs-emphasis">5. yum安装nginx服务，并且启动该服务</span><br><span class="hljs-emphasis">6. 一个脚本完成&quot;</span><br></code></pre></td></tr></table></figure>

<p>脚本代码：</p>
<figure class="highlight http"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs http">echo &quot;this is week two homework&quot;<br>NETPORT=`ifconfig | sed -nr &#x27;s/(ens[0-9]+).*/\1/p&#x27;`<br>echo &quot;localhost IP address is : &quot; ; ifconfig $&#123;NETPORT&#125; | sed -nr &#x27;2s/[^0-9]+([0-9.]+).*/\1/p&#x27;<br>IPADDR=`ifconfig $&#123;NETPORT&#125; | sed -nr &#x27;2s/[^0-9]+([0-9.]+).*/\1/p&#x27;`<br>echo &quot;ipaddr$IPADDR&quot;<br>sum=`echo $IPADDR | tr -d &quot; &quot; | grep -o 3`<br>##echo &quot;$sum&quot;<br>if [ $sum == 3 ]; then<br>    echo date +%F_%T ;<br>else<br>    groupadd magedu<br>    for i in &#123;00..99&#125;;do<br>        useradd -g magedu magedu_$i<br>        echo &quot;user magedu_$i create success&quot;<br>    done<br>    useradd -g magedu magedu_100<br>fi<br><br>grep -v  &quot;/usr/sbin/nologin&quot; /etc/passwd | cut -d &quot;:&quot; -f1<br>. /etc/os-release<br><br>if [ $ID = &quot;rocky&quot; -o $ID = &quot;centos&quot; ];then<br>    echo OS version is rocky or centos<br>    yum -y install nginx<br>elif [ $ID = &quot;ubuntu&quot; ];then<br>    echo OS version is Ubuntu<br>    apt update<br>    apt  -y install nginx<br>else<br>    echo &quot;不支持OS&quot;<br>    exit<br>fi<br><br></code></pre></td></tr></table></figure>
